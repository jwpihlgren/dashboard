<app-grid> 
    <app-weather-card
        *ngIf="forecast$ | async as forecast; else loading"
        [forecast]="forecast"
        class="card large-card" 
    >
    </app-weather-card>
    <app-soil-moisture-card 
        *ngIf="sensor$ | async as sensor; else loading" 
        [sensor]="sensor" 
        class=" card small-card">
    </app-soil-moisture-card>

</app-grid>

<ng-template #loading>
    <div class="card small">Loading</div>
</ng-template>
