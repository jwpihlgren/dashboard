<app-masonry-grid>
    <ng-container *ngIf="sensors$ | async as sensors; else loading">
        <app-small-soil-sensor-card 
        *ngFor="let sensor of sensors"
        [sensor]="sensor"
         [ngClass]="{'warning': sensor.hasOwnProperty('warning')}" 
         class=" card card-single">
     </app-small-soil-sensor-card>
    </ng-container>
    <app-current-weather
        *ngIf=" forecast; else loading"
        [forecast]="forecast"
        class="card-single">  
    </app-current-weather>
    <app-weather-card
        *ngIf="forecast; else loading"
        [forecast]="forecast"
        class="card card-double">
    </app-weather-card>
    <app-detailed-weather-table
        *ngIf="forecast; else loading"
        [forecast]="forecast"
        class="card card-single-quarter">
    </app-detailed-weather-table>
    <ng-template #loading>
        <div class="card card-single">Loading</div>
    </ng-template>
</app-masonry-grid>
