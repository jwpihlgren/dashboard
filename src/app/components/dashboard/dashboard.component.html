<app-grid>
    <app-current-weather
    *ngIf="forecast$ | async as forecast; else loading"
    [forecast]="forecast"
    class="card card-single">
        
    </app-current-weather>

    <app-weather-card
        *ngIf="forecast$ | async as forecast; else loading"
        [forecast]="forecast"
        class="card card-double" 
    >
    </app-weather-card>

    <app-detailed-weather-table
        *ngIf="forecast$ | async as forecast; else loading"
        [forecast]="forecast"
        class="card card-double">
    </app-detailed-weather-table>

        <ng-container *ngIf="sensors$ | async as sensors; else loading">
            <app-soil-moisture-card 
            *ngFor="let sensor of sensors"
             [sensor]="sensor"
             [ngClass]="{'warning': sensor.hasOwnProperty('warning')}" 
             class=" card card-single">
         </app-soil-moisture-card>
        </ng-container>
    <ng-template #loading>
        <div class="card card-single">Loading</div>
    </ng-template>
</app-grid>
