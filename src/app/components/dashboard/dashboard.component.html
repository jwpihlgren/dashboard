<app-grid> 
<!--     <app-weather-card 
    class="card" 
    >
    </app-weather-card> -->
    <app-weather-card 
    *ngIf="forecast$ | async as forecast; else loading"
    [forecast]="forecast"
    class="card" 
    >
    </app-weather-card>
    <app-soil-moisture-card 
    *ngIf="sensors$ | async as sensors; else loading" 
    [sensor]="sensors.response[0]" 
    class="card">
    </app-soil-moisture-card>
</app-grid>

<ng-template #loading>
    <div class="card">Loading</div>
</ng-template>
