  <app-current-weather *ngIf="forecast$ | async as forecast ; else loading" [forecast]="forecast" class="card-single">
  </app-current-weather>
  <app-weather-card *ngIf="forecast$ | async as forecast; else loading" [forecast]="forecast" class="card card-double">
  </app-weather-card>
  <app-pollen-forecast *ngIf="pollenForecast$ | async as pollenForecast" [forecast]="pollenForecast"
    (requestNewData)="updatePollenData($event)" class="card card-full"></app-pollen-forecast>
  <app-simple-water-level *ngIf="stationWaterLevelData$ | async as stationWaterLevelData; else loading"
    class="card card-full" [oceanographicalObservationsPeriodData]="stationWaterLevelData">
  </app-simple-water-level>

  <app-detailed-weather-table *ngIf="forecast$ | async as forecast; else loading" [forecast]="forecast"
    class="card card-single-quarter">
  </app-detailed-weather-table>

  <ng-template #loading>
    <div class="card card-single">Loading</div>
  </ng-template>
</app-masonry-grid>
