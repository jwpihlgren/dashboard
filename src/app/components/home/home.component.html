<ng-template #loggedOut>
    <button (click)="loginWithRedirect()">Log in</button>
  </ng-template>

<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button (click)="logout()">
      Log out
    </button>
  </ng-container>


  <ul *ngIf="auth.user$ | async as user">
    <li>{{user.name}}</li>
    <li>{{user.email}}</li>
    <button (click)="showuser()">Show user</button>
  </ul>
