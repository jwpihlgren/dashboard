@if(oceanographicalObservationsParameters()) {
@let o = oceanographicalObservationsParameters()!;
<h3>Välj parameter</h3>
<app-navigation-list [navigationItems]="getNavigationItems(o.resource)">
</app-navigation-list>

<div class="component-footer | flex col">
  <span>Data från <a href="https://opendata-download-ocobs.smhi.se/api">SMHI OCOBS</a>, Version
    {{o.key}}</span>
  <span class="helper-text">Updaterades senast {{o.updated | date}}</span>
</div>
}
