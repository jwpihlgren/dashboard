<div *ngIf="oceanographicalObservationsStation$ | async as oceanographicalObservationsStation">
    {{ oceanographicalObservationsStation.title}}

        <button class="primary" (click)="setPeriodData(period.key)" *ngFor="let period of oceanographicalObservationsStation.period">
            {{period.title}}
        </button>


    <div *ngIf="oceanographicalObservationsPeriod$ | async as oceanographicalObservationsPeriod">
        {{ oceanographicalObservationsPeriod.title}}
    </div>
    <div *ngIf="oceanographicalObservationsData$ | async as oceanographicalObservationsPeriodData">
        <div *ngFor="let value of oceanographicalObservationsPeriodData.value">
            {{value.date}}: {{value.value}}{{oceanographicalObservationsPeriodData.parameter.unit}}
        </div>
    </div>
</div>

<button (click)="back()" class="secondary | flex no-grow">Tillbaks</button>
