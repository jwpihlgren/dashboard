<app-masonry-grid>
  @defer(when sensorArr() !== undefined) {
  @let sensors = sensorArr()!;
  <app-detailed-sensor *ngFor="let sensor of sensors" class="card card-full" [sensor]="sensor"
    (requestChangename)="updateSensorAlias($event)"></app-detailed-sensor>
  }
  @loading{
  <article>
    <div>Loading</div>
  </article>
  }
</app-masonry-grid>
