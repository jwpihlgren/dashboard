<app-masonry-grid>
  @defer(when sensorArr() !== undefined) {
  @let sensors = sensorArr()!;
  @for(sensor of sensors; track $index) {
  <app-detailed-sensor class="card card-full" [sensor]="sensor"
    (requestChangename)="updateSensorAlias($event)"></app-detailed-sensor>
  }
  }
  @loading{
  <article>
    <div>Loading</div>
  </article>
  }
</app-masonry-grid>
