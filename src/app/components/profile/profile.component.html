<ul *ngIf="auth.user$ | async as user">
    <li>{{user.name}}</li>
    <li>{{user.nickname}}</li>
    <li>{{user.email}}</li>
    <li>{{user.sub}}</li>
    <li>{{user.updated_at}}</li>
    <li><img [src]=user.picture alt=""></li>
    <button (click)="showuser()">Log user</button>
</ul>

<button class="secondary" (click)="clearStorage($event)">
    Rensa lagring
</button>
