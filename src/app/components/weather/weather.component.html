<app-column>
    <section>
        <app-search
            (requestLocationSearch)="getLocation($event)"
            (resultClicked)="getForecast($event)"
            [isLoading]="locationIsLoading"
            [searchResults]="searchResults"
            >
        </app-search>

        <ng-container *ngIf="forecast$ | async as forecast; else loading">
                <div class="container">
                    <app-current-weather 
                        class="card-single" 
                        [forecast]="forecast">
                    </app-current-weather>
                    <app-weather-card
                        class="card card-single-quarter"   
                        [forecast]="forecast">
                    </app-weather-card>
                    <app-detailed-weather-table
                        class="card card-double"
                        [forecast]="forecast"></app-detailed-weather-table>
                </div>
            <button (click)="clearForecast()" class="primary">Sök på nytt</button>
        </ng-container>

        <ng-template  #loading>
            <div *ngIf="forecastIsLoading" class="card loading">Loading</div>
        </ng-template>
    </section>
</app-column>
