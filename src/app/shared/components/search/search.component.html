<label for="search">Sök område</label>
<div 
    class="search-field"
    [ngClass]="{'focus': searchHasFocus}">
    <div class="flex row grow pb-sm pi-lg search-field-input">
        <input
            (keyup)="updateSearchQuery($event)"
            (focus)="setSearchFocus()"
            (blur)="clearSearchFocus()"
            #search
            type="search" 
            id="search" 
            autofocus/>
            <div class="button-group"
                [ngClass]="{'hidden': searchIsPristine}">
                <button 
                (click)="clearSearchQuery()"
                class="ternary round"
                >
                <fa-icon 
                [icon]=faTimes
                size="lg"></fa-icon>
            </button>
            <span class="spacer"></span>
            <button
                (click)="onSearchClickHandler()"
                class="ternary rounded">
                <fa-icon 
                [icon]=faSearch
                size="lg"></fa-icon> Sök
            </button>
        </div>
    </div>
    <ng-container *ngIf="searchResults$ | async as searchResults">
        <hr/>
        <ul>
            <app-search-result
                *ngFor="let searchResult of searchResults"
                (clickRequest)="onResultClickHandler($event)"
                [searchResult]="searchResult">
            </app-search-result>
        </ul>
    </ng-container>
</div>

<app-weather-card
    *ngIf="forecast$ | async as forecast; else loading"
    [forecast]="forecast"
    class="card"
    [ngStyle]="{'height': '375px'}"
    >
</app-weather-card>

<ng-template  #loading>
    <div *ngIf="forecastIsLoading" class="card">Loading</div>
</ng-template>
