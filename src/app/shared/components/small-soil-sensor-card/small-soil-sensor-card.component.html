<div *ngIf="measurement$ | async as measurement; else loading" class="content">
    <span [ngClass]="{'error': isDateOlderThanOneHour(measurement.updatedAt)}" class="ball"></span>    
    <ngx-gauge
        [type]="gaugeParams.type" 
        [value]="measurement.value" 
        [thick]="gaugeParams.thick"
        [cap]="gaugeParams.cap"
        [size]="gaugeParams.size"
        [foregroundColor]="gaugeParams.foregroundColor"
        [thresholds]="gaugeParams.thresholds"
        [min]="gaugeParams.min"
        [max]="gaugeParams.max">
    </ngx-gauge>
    <div class="content-text">
        <h6 class="card-title">Jordfuktighet</h6>
        <span class="card-title">{{sensor.alias}}</span>
        <span class="card-time | helper-text">{{ measurement.updatedAt.toString() | stringToDate | dfnsFormatDistanceToNow}} ago</span>
    </div>
</div>

<ng-template #loading>
    Loading
</ng-template>
