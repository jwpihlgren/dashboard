<ng-container *ngIf="measurement$ | async as measurement; else error">
    <h5 class="flex row gap-sm">Jordfuktighet</h5>
    <ngx-gauge
        [type]="gaugeType" 
        [value]="measurement.value" 
        [label]="sensor.alias"  
        [append]="gaugeAppendText"
        [thick]="gaugeThickness"
        [cap]="gaugeCap"
        [size]="gaugeSize"
        [foregroundColor]="foregroundColor"
        [thresholds]="threshold"
        [markers]="marker"
        [min]="min"
        [max]="max"
    >
    </ngx-gauge>

    <span class="flex row j-center a-center gap-sm">{{getStatusText(measurement.value)}}</span>
    <span class="fetch-date flex row j-center a-center">{{measurement.updatedAt.toString() | isoToDate}}</span>
</ng-container>

<ng-template #error>
    <div class="flex col j-center a-center gap-sm grow">
        <ngx-gauge
        [type]="gaugeType" 
        [value]="0" 
        [label]="sensor.alias"  
        [append]="gaugeAppendText"
        [thick]="gaugeThickness"
        [cap]="gaugeCap"
        [size]="gaugeSize"
        [foregroundColor]="foregroundColor"
        [thresholds]="threshold"
        [markers]="marker"
        [min]="min"
        [max]="max"
    >
    </ngx-gauge>
    <span class="flex row j-center a-center gap-sm">{{getStatusText(-1)}}</span>
    </div>
</ng-template>
