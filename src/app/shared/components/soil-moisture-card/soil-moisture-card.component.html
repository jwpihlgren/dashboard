<span class="flex row j-center a-center gap-sm">Jordfuktighet <fa-icon [icon]=faSeedling size="lg"></fa-icon></span>
<ngx-gauge 
    [type]="gaugeType" 
    [value]="sensor.values[0].value" 
    [label]="sensor.alias"  
    [append]="gaugeAppendText"
    [thick]="gaugeThickness"
    [cap]="gaugeCap"
    [size]="gaugeSize"
    [foregroundColor]="foregroundColor"
    [thresholds]="threshold"
    [markers]="marker"
    [min]="min"
    [max]="max"
>
</ngx-gauge>

<span class="flex row j-center a-center gap-sm">{{statusText}}</span>
<span class="fetch-date">{{sensor.values[0].date | isoToDate}}</span>
