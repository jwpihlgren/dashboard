<li class="search-results-item">
    <div class="flex col">
        <div class="flex row">
            <span>{{searchResult.local_name}}</span>
            <span *ngIf="searchResult.region">, {{searchResult.region}}</span>
            <span *ngIf="searchResult.country">, {{searchResult.country}}</span>
        </div>
        <div class="flex row">
            <span class="helper-text" *ngIf="searchResult.lat">{{searchResult.lat}}</span>
            <span class="helper-text" *ngIf="searchResult.lon ">, {{searchResult.lon}}</span>
        </div>
    </div>
</li>
