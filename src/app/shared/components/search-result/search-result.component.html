<li class="search-results-item">
    <div class="flex col">
        <div class="flex row">
            <span>{{searchResult.local_name}}</span>
            @if(searchResult.region){
            <span>, {{searchResult.region}}</span>
            }
            @if(searchResult.country){
            <span>, {{searchResult.country}}</span>
            }
        </div>
        <div class="flex row">
          @if(searchResult.lat){
            <span class="helper-text">{{searchResult.lat}}</span>
            }
            @if(searchResult.lon){
            <span class="helper-text">, {{searchResult.lon}}</span>
            }
        </div>
    </div>
</li>
