<ng-container *ngFor="let link of links">
    <a 
    [routerLink]=link.route 
    routerLinkActive="active-link" 
    [routerLinkActiveOptions]="{ exact: true }"> 
        <div class="icon">  
            <fa-icon [icon]=link.icon size="lg"></fa-icon>         
        </div>
        <span>{{link.title}}</span>
    </a>
</ng-container>
