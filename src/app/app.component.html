
<header>
  <div class="spacer flex grow"></div>
  <a href="/">
    <h3>
      Pihl-Net-Central
    </h3>
  </a>


<!-- Logged out -->
  <ng-template #loggedOut>
    <button class="primary" (click)="loginWithRedirect()">Log in</button>
  </ng-template>

<!-- Logged in -->
  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
      <ng-container *ngIf="auth.user$ | async as user">
        <app-menu-item name={{user.nickname}}>
          <li>
            <a routerLink="/profile">Profile</a>
          </li>
          <li>
            <a routerLink="" (click)="logout()">Log out</a>
          </li>
        </app-menu-item>
      </ng-container>
  </ng-container>


</header>


<main>
  <app-left-nav
  >
  </app-left-nav>
    <div class="layout-body">
    <router-outlet>
    </router-outlet>
  </div>
</main>
